## Power bar ##

[bar/power]
width = 10%
height = 27
offset-y = 5
offset-x = 89.5%
top = true
fixed-center = true
radius = 11
padding-left = 2
padding-right = 2
module-margin = 1
wm-restack = bspwm

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${clr.bg}
foreground = ${clr.blue}

font-0 = "JetBrainsMono Nerd Font:style=Medium:size=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-2 = "JetBrainsMono Nerd Font:size=19;5"
font-3 = "Material Icons Outlined:10;4"
font-4 = "Material Icons Round:10;4"
font-5 = "Source Han Sans CN:size=10;2"
font-6 = "Font Awesome 6 Free:size=10;2"

modules-right = battery session
tray-position = left
tray-offset-x = 10
tray-detached = true

## LEFT BAR ##

[bar/workspaces]
width = 14%
height = 27
offset-y = 5
offset-x = 0.5%
top = true
fixed-center = true
radius = 11
wm-restack = bspwm

override-redirect = false

scroll-up = next
scroll-down = prev

